  <body>
    <h1>Let me help you by counting you line</h1>
    <form
      id="form"
      novalidate
      success-msg="Success"
      fail-msg="Failed"
      method="post"
    >
      <div class="form-group">
        <label>
          Text to repeat :
          <input id="name" class="form-control" required />
        </label>
      </div>
      <div class="form-group">
        <label>
          Number of line:
          <input id="number" class="form-control" min="1" max="100" required />
        </label>
      </div>
      <button class="button" id="test1" type="submit" value="submit">
        Write it.
      </button>
    </form>
